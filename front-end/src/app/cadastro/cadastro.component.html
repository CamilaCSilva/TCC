<app-header [signOptions]="['FAZER LOGIN', 'MAIS INFORMAÇÕES']" [signPaths]="['/login', '/mais-infos']"></app-header>

<div class="cadastroContainer d-flex flex-column align-items-center justify-content-center">
  <!-- TITULO -->
  <div class="titulo d-flex justify-content-center m-2">
    <h2>{{string}}</h2>
  </div>

  <!-- FORMULÁRIO -->
  <div class="cadastroInfosContainer d-flex flex-column align-items-center align-content-center justify-content-center">
    <div class="d-flex flex-column align-items-start">
      <form
        #cadastro="ngForm"
        class="criarCadastroForm"
        (ngSubmit)="cadastrar()">

        <!-- NOME COMPLETO -->
        <div class="d-flex flex-column">
          <label for="nome">Nome Completo</label>
          <input type="text" class="input" id="nome" name="nome" placeholder="Digite seu nome completo">
        </div>

        <!-- ÁREA DE ATUAÇÃO -->
        <div class="d-flex flex-column">
          <label for="nome">Área de Atuação</label>
          <select class="minimal" [value]="areaAtuacao" name="seletor" (change)="onAreaChange(getArea($event))">
            <option value="profissionalSaude" selected>Profissional de Saúde</option>
            <option value="paramedico">Paramédico(a)</option>
          </select>
        </div>

        <!-- CRM/COREN/DRF -->
        <div class="d-flex flex-column">
          <label for="doc">CRM/COREN/DRF</label>
          <input type="text" class="input" id="doc" name="doc" placeholder="Informe seu documento de trabalho">
        </div>

        <!-- CPF -->
        <div class="d-flex flex-column">
          <label for="cpf">CPF</label>
          <input type="text" class="input" id="cpf" name="cpf" placeholder="Informe seu CPF">
        </div>

        <!-- UNIDADE DE ATENDIMENTO -->
        <div class="d-flex flex-column">
          <label for="unidadeAtendimento">Unidade de Atendimento</label>
          <input
            type="text"
            class="input"
            id="unidadeAtendimento"
            name="unidadeAtendimento"
            placeholder="Qual sua unidade de atendimento?">
        </div>

        <!-- CELULAR -->
        <div class="d-flex flex-column">
          <label for="celular">Celular</label>
          <input type="tel" class="input" id="celular" name="celular" placeholder="Informe seu celular">
        </div>

        <!-- SENHA -->
        <div class="d-flex flex-column">
          <label for="senha">Senha</label>
          <input type="password" class="input" id="senha" name="senha" placeholder="Digite sua senha">
        </div>

        <!-- CONFIRMAÇÃO SENHA -->
        <div class="d-flex flex-column">
          <label for="confirmaSenha">Confirmar Senha</label>
          <input type="password" class="input" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha">
        </div>

        <!-- BOTÃO -->
        <div class="btns">
          <button type="submit" class="botao">CADASTRAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
