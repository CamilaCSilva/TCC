<div class="main">
  <div class="dadosAtendimentoContainer d-flex flex-column align-items-center justify-content-center">
    <h3>Dados para Atendimento</h3>

    <div class="dadosAtendimento d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-start">
        <!-- SINTOMAS -->
        <div class="sintomas d-flex flex-column mt-2">
          <label for="alergias">Sintomas/Queixas</label>
          <p>{{ sintomas }}</p>
        </div>

        <!-- NÍVEL DE DOR -->
        <div class="nivelDor d-flex flex-column mt-2">
          <label for="nivelDor">Nível de Dor</label>
          <p>{{nivelDor}}</p>
        </div>

        <!-- PRIORIDADE -->
        <div class="prioridade d-flex flex-column align-itens-center mt-2">
          <label for="prioridade">Prioridade</label>
          <p>{{ prioridade }}</p>
        </div>

        <!-- OBSERVAÇÕES -->
        <div class="observacoes d-flex flex-column mt-2">
          <label for="observacoes">Observações</label>
          <p>{{ observacoes }}</p>
        </div>
      </div>

      <!-- BOTÕES -->
      <div class="btns d-flex flex-row justify-content-around">
        <button class="btnAnterior btn rounded-circle" type="button" (click)="voltar()"><</button>
        <button class="btnProximo btn rounded-circle" type="button" (click)="seguir()">></button>
      </div>
    </div>
  </div>
</div>
