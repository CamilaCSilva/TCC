<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados Gerais</title>
</head>
<body>
  <div class="dadosGeraisContainer d-flex flex-column align-items-center justify-content-center">
    <h3>Dados Gerais</h3>

    <div class="dadosGerais d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-start">
        <!-- NOME DO PARAMÉDICO RESPONSÁVEL -->
        <div class="nomeParamedico d-flex flex-column mt-3 align-items-center">
          <label for="nomeParamedico">Nome do Paramédico Responsável</label>
          <p>{{ nomeParamedico }}</p>
        </div>

        <!-- DOCUMENTO DE TRABALHO -->
        <div class="docTrabalho d-flex flex-column mt-3 align-items-center">
          <label for="docTrabalho">Documento de Trabalho</label>
          <p>{{ documento_trabalho }}</p>
        </div>
      </div>

      <!-- DATA E ENDEREÇO -->
      <div class="mt-2 d-flex flex-column justify-content-end align-items-center mt-5">
        <p>{{ date | date : 'long' }}</p>
        <p>{{ localizacao }}</p>
      </div>

      <!-- BOTÕES -->
      <div class="btns d-flex flex-row justify-content-between">
        <button class="btnAnterior btn btn-primary rounded-circle" type="button" (click)="voltar()"><</button>
        <button
          class="btnFechar btn btn-primary"
          type="button"
          (click)="fechar()">
          FECHAR
        </button>
      </div>
    </div>
  </div>
</body>
</html>
