<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="identificacao-paciente.component.scss" media="(max-width: 600px)"> -->
  <title>Identificação do Paciente</title>
</head>
<body>
  <form class="idPaciente d-flex flex-column justify-content-center align-content-center align-items-center">
    <h4>Identificação do Paciente</h4>

    <!-- NOME COMPLETO -->
    <div class="nomeCompleto d-flex flex-column mt-3">
      <label for="nomeCompleto">Nome Completo:</label>
      <input name="nomeCompleto" class="form-control" type="text" [(ngModel)]="nomeCompleto">
    </div>
    <p class="text-danger">{{ message }}</p>

    <!-- CPF -->
    <div class="cpf d-flex flex-column">
      <label for="cpf">CPF:</label>
      <input name="cpf" class="form-control" type="text" [(ngModel)]="cpf">
    </div>
    <!-- <p class="text-danger" *ngIf="validaCpf(cpf)">{{ message }}</p> -->

    <!-- CELULAR -->
    <div class="celular d-flex flex-column mt-3">
      <label for="celular">Celular:</label>
      <input name="celular" class="form-control" type="text" [(ngModel)]="celular">
    </div>

    <!-- BOTÕES -->
    <div class="btns d-flex flex-row justify-content-between">
      <button class="btnVoltar btn btn-primary" (click)="voltar()">Cancelar e Voltar</button>
      <button class="btnProximo btn btn-primary rounded-circle"  (click)="seguir()">></button>
    </div>
  </form>
</body>
</html>
