
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
</head>
<body>
  <div class="container1 d-flex flex-column justify-content-center align-items-center">
    <div class="header">
        <header class="cabecalho d-flex flex-row">
          <h2>Bem vinda(o), {{ usuario.nome }}!</h2>
          <div class="botoesHeader d-flex flex-row justify-content-end">
            <a routerLink="/home"><img class="logo" src="../../../assets/images/home.png" alt="Perfil"></a>
            <a routerLink="/login"><img class="exit" src="../../../assets/images/sair.png" alt="Sair"></a>
          </div>
        </header>
    </div>

    <div class="container2 d-flex flex-column justify-content-center align-items-center">
      <div class="cabecalho2 d-flex flex-row justify-content-center align-items-center">
        <h2>{{ string }}</h2>
      </div>
      <div class="perfilInfos d-flex flex-column align-items-center">
        <div class="d-flex flex-column align-items-start mt-3">
          <div class="d-flex flex-column align-items-start">
            <label for="nome">Nome</label>
            <p class="input" id="nome" name="nome">{{ usuario.nome }}</p>
          </div>

          <div class="d-flex flex-column align-items-start">
            <label>Sexo</label>
            <p>{{ usuario.sexo }}</p>
          </div>

          <div class="d-flex flex-column align-items-start">
            <label for="doc">CRM\COREN\DRF</label>
            <p type="text" class="input" id="doc" name="doc">{{ usuario.docmentro_trabalho }}</p>
          </div>

          <div class="d-flex flex-column align-items-start">
            <label for="cpf">CPF</label>
            <p type="text" class="input" id="cpf" name="cpf">{{ usuario.cpf }}</p>
          </div>

          <div class="d-flex flex-column align-items-start">
            <label for="unidadeAtendimento">Unidade de Atendimento</label>
            <p type="text" class="input" id="unidadeAtendimento" name="unidadeAtendimento">{{ usuario.unidade_atendimento }}</p>
          </div>

          <div class="d-flex flex-column align-items-start">
            <label for="celular">Celular</label>
            <p type="tel" class="input" id="celular" name="celular">{{ usuario.celular }}</p>
          </div>

          <div class="acoes">
            <button (click)="editar()" class="botao">Editar Perfil</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
