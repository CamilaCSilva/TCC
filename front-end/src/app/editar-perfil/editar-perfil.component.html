
<div class="editarPerfilContainer d-flex flex-column align-items-center justify-content-center">
  <!-- HEADER -->
  <div class="headerGeral d-flex flex-column align-items-center justify-content-between">
    <div class="nav d-flex flex-row justify-content-between">
      <h2>Bem vinda(o), {{ perfil?.nome_completo }}!</h2>
      <div class="botoesHeader d-flex flex-row justify-content-end">
        <a routerLink="/home"><img class="logo" src="../../../assets/images/home.png" alt="Perfil"></a>
        <a routerLink="/login"><img class="exit" src="../../../assets/images/sair.png" alt="Sair"></a>
      </div>
    </div>

    <!-- TITULO FORM -->
    <div class="titulo d-flex justify-content-center m-2">
      <h2>{{string}}</h2>
    </div>
  </div>

  <!-- FORMULÁRIO -->
  <div class="editarPerfilInfosContainer d-flex flex-column align-items-center align-content-center justify-content-center">
    <div class="d-flex flex-column align-items-start">
      <form class="editarPerfilForm" #f="ngForm" (ngSubmit)="salvar(f)">
        <!-- NOME -->
        <div class="d-flex flex-column">
          <label for="nome">Nome</label>
          <input ngModel type="text"  id="nome" name="nome" value={{perfil?.nome_completo}} >
        </div>

        <!-- ÁREA ATUAÇÃO -->
        <div class="d-flex flex-column">
          <label>Área de Atuação</label>
          <select ngModel class="minimal" [value]="perfil?.campo_escolha" name="seletor" (change)="onAreaChange(getArea($event))">
            <option value="CRM">Médico(a)</option>
            <option value="COREN">Enfermeiro(a)</option>
            <option value="DRF">Paramédico(a)</option>
          </select>
        </div>

        <!-- Documento de Trabalho -->
        <div class="d-flex flex-column">
          <label for="doc">Documento de Trabalho</label>
          <input ngModel type="text"  id="doc" name="doc" value={{perfil?.documento_trabalho}}>
        </div>

        <!-- CPF -->
        <div class="d-flex flex-column">
          <label for="cpf">CPF</label>
          <input ngModel type="text"  id="cpf" name="cpf" value={{perfil?.cpf}} readonly disabled>
        </div>

        <!-- UNIDADE DE ATENDIMENTO -->
        <div class="d-flex flex-column">
          <label for="unidadeAtendimento">Unidade de Atendimento</label>
          <input ngModel type="text"  id="unidadeAtendimento" name="unidadeAtendimento" value={{perfil?.unidade_de_atendimento}}>
        </div>

        <!-- CELULAR -->
        <div class="d-flex flex-column">
          <label for="celular">Celular</label>
          <input ngModel type="tel"  id="celular" name="celular" value={{perfil?.celular}}>
        </div>

        <!-- BOTÕES -->
        <div class="btns">
          <button type="submit" class="btn btnSalvar">SALVAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
