<div class="main">
  <form
    #dadosAtendimentoParte2="ngForm"
    class="dadosAtendimento d-flex flex-column justify-content-center align-content-center align-items-center"
    (ngSubmit)="seguir()">
    <h3>Dados para Atendimento</h3>

    <div class="d-flex flex-column align-items-center">
      <!-- SINTOMAS -->
      <div class="sintomas d-flex flex-column mt-2">
        <label for="alergias">Sintomas/Queixas</label>
        <textarea class="form-control" name="alergias" type="text" [(ngModel)]="sintomas" placeholder="Descreva os sintomas/queixas observados(as)"></textarea>
      </div>

      <div class="smallFields d-flex flex-row justify-content-around">
        <!-- NÍVEL DE DOR -->
        <div class="nivelDor d-flex flex-column mt-2">
          <label for="nivelDor">Nível de Dor</label>
          <input
            class="form-control"
            name="nivelDor"
            type="number"
            [(ngModel)]="nivelDor"
            placeholder="1-10"
            rangeValidator
            rangeMin="1"
            rangeMax="10">
        </div>

        <!-- PRIORIDADE -->
        <div class="prioridade d-flex flex-column align-itens-center mt-2">
          <p>Prioridade</p>
          <select [value]="prioridade" class="btn form-select" name="selectPrioridade" (change)="onPrioridadeChange(getPrioridade($event))">
            <option value="nao-urgente" selected>Não Urgente</option>
            <option value="pouco-urgente">Pouco Urgente</option>
            <option value="urgente">Urgente</option>
            <option value="emergencia">Emergência</option>
          </select>
        </div>
      </div>

      <!-- OBSERVAÇÕES -->
      <div class="observacoes d-flex flex-column mt-2">
        <label for="observacoes">Observações</label>
        <textarea class="form-control" name="observacoes" [(ngModel)]="observacoes" placeholder="Digite as observações necessárias"></textarea>
      </div>

      <!-- BOTÕES -->
      <div class="btns d-flex flex-row justify-content-around">
        <button class="btnAnterior btn rounded-circle" type="button" (click)="voltar()"><</button>
        <button class="btnProximo btn rounded-circle" type="submit">></button>
      </div>
    </div>
  </form>
</div>
