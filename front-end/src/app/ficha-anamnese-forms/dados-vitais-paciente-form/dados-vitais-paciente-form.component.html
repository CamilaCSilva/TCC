<div class="container d-flex flex-column align-items-center align-content-center justify-content-between">
  <div class="main d-flex flex-column align-items-center align-content-center justify-content-between">
    <form
      #dadosVitais="ngForm"
      class="dadosAtendimento d-flex flex-column justify-content-center align-content-center align-items-center"
      (ngSubmit)="onSubmit(dadosVitais)">
      <h3>Dados Vitais do Paciente</h3>
  
      <div class="smallFields d-flex flex-column align-items-center justify-content-center align-content-center">
        <div class="d-flex flex-row align-items-end justify-content-around align-content-center">
          <!-- PRESSÃO SANGUÍNEA -->
          <div class="pressao d-flex flex-column align-items-center mt-2">
            <label for="pressao">Pressão Sanguínea</label>
            <input ngModel id="pressao" class="form-control" name="pressao" type="text" [(ngModel)]="pressao" placeholder="x/y mmHg">
          </div>
  
          <!-- OXIGENAÇÃO -->
          <div class="oxigenacao d-flex flex-column align-items-center mt-2">
            <label for="oxigenacao">Oxigenação</label>
            <input ngModel id="oxigenacao" class="form-control" name="oxigenacao" type="text" [(ngModel)]="oxigenacao" placeholder="xx %">
          </div>
        </div>
  
        <div class="d-flex flex-row align-items-end justify-content-center align-content-center">
          <!-- TEMPERATURA -->
          <div class="temperatura d-flex flex-column align-items-center mt-2">
            <label for="temperatura">Temperatura</label>
            <input ngModel id="temperatura" class="form-control" name="temperatura" type="text" [(ngModel)]="temperatura" placeholder="xx °C">
          </div>
  
          <!-- FREQUÊNCIA RITMÍCA -->
          <div class="frequenciaRitmica d-flex flex-column align-items-center  mt-2">
            <label for="frequenciaRitmica">Frequência Ritmíca</label>
            <input ngModel id="frequenciaRitmica" class="form-control" name="frequenciaRitmica" type="text" [(ngModel)]="frequenciaRitmica" placeholder="xx ppm">
          </div>
        </div>
  
        <!-- BOTÕES -->
        <div class="btns d-flex flex-row justify-content-around">
          <button class="btnAnterior btn rounded-circle" type="submit" (click)="voltar()"><</button>
          <button class="btnProximo btn rounded-circle"  type="submit" (click)="seguir()">></button>
        </div>
      </div>
    </form>
  </div>
  <app-notificacao-form class="notificacao" [notificacao]="notificacao"></app-notificacao-form>
</div>
