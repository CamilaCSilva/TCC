<form (ngSubmit)="entrar(username)">
  <h2>Login</h2>
  <div class="username">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" name="username" placeholder="xxxx@gmail.com">
  </div>
  <div class="password">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password">
  </div>
  <div class="btnEntrar">
    <button type="submit">Entrar</button>
  </div>
  <div class="mensagem">
    <p>{{ mensagem }}</p>
  </div>
</form>
